<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    /> -->
    <title>Frontend Mentor | NFT Preview Card</title>
  </head>
  <body>
    <div class="card-container">
      <div class="image-container">
        <img
          class="main-image"
          src="images/image-equilibrium.jpg"
          alt="Equilibrium image"
        />
        <div class="overlay-container"></div>
      </div>
      <div class="text-container">
        <h1 class="main-heading">Equilibrium #3429</h1>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price-duration">
          <div class="pricing">
            <img src="images/icon-ethereum.svg" alt="Ethereum icon" />
            <h3 class="price">0.041 eth</h3>
          </div>
          <div class="availability-period">
            <img src="images/icon-clock.svg" alt="Clock icon" />
            <h3 class="duration">3 days left</h3>
          </div>
        </div>
        <hr />
        <div class="creator-profile">
          <img
            class="creator-avatar"
            src="images/image-avatar.png"
            alt="Image of the creator"
          />
          <p class="creation-text">
            Creation of <strong class="creator-name">Jules Wyvern</strong>
          </p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by<a href="https://www.frontendmentor.io/?ref=challenge">
        Frontend Mentor</a
      >
      Coded by
      <a href="https://github.com/sclauguico" target="_blank">Sandy Lauguico</a>
    </div>
  </body>
</html>
